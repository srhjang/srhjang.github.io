<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Journal Prompt Generator</title>
        <link rel="icon" href ="images/feather.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/finalproj.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="nav-bar">
            <!-- page will reload when clicking the feather icon -->
            <div>
                <a href="finalproj.html"> <img class="feather" src="images/feather.png" alt="icon"></a>
            </div>
            <div>
                <a href="writing-apps.html"><i class="material-icons" title="Digital journal options">laptop_mac</i></a>
            </div>           
        </nav>

        <!-- each of the prompt buttons -->
        <div id="container">
            <div id = "threeButton" class="waves-effect waves-light prompt" title="A perfect icebreaker to start writing. Make a list of 3 things across different categories. Be sure to give an explanation for each.">3 Things</div>
            <div id = "presentButton" class="waves-effect waves-light prompt"  title="Ideas for writing about all things in your present-day life.">Present</div>
            <div id = "pastButton" class="waves-effect waves-light prompt" title="Reflect on memories from your childhood or recent past experiences.">Past</div>
            <div id = "futureButton" class="waves-effect waves-light prompt" title="Where/what/when do you want to be in the future?">Future</div>
            <div id = "youButton" class="waves-effect waves-light prompt" title="Prompts to reflect on who you are.">You</div>
            <div id = "surpriseButton" class="waves-effect waves-light prompt" title="Random ideas for exploring your creative side.">Surprise</div>
        </div >

        <!-- textbox to display the generated prompts -->
        <div class="textbox">
            <p class ="paragraph">What would you like to write about? Click on a button to generate a prompt.</p>
        </div>
        
    <script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </script>
	<script src="js/finalproj.js"></script>
    </body>
</html>
